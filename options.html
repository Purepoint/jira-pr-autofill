<!doctype html>
<html lang="en">
  <head>
    <title>JIRA PR Autofill Options</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 display-1">JIRA PR Autofill Options</h1>
      <div id="notification" class="alert alert-success d-none" role="alert">
        Options saved
      </div>
      <div class="form-group">
        <label for="url">JIRA URL without trailing slash</label>
        <input type="text" class="form-control" id="url">
      </div>
      <button type="submit" id="save" class="btn btn-primary">Save</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
